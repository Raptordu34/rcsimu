<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 500" width="850" height="500">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1a1a1a; }
      .subtitle { font: bold 15px sans-serif; fill: white; }
      .label { font: 12px sans-serif; fill: #1a1a1a; }
      .pin-label { font: bold 11px monospace; fill: #1a1a1a; }
      .pin-label-small { font: bold 9px sans-serif; fill: #4a4a4a; }
      .pin-label-unused { font: 10px monospace; fill: #95a5a6; }
      .pin { fill: #ffd60a; stroke: #f77f00; stroke-width: 2; }
      .pin-unused { fill: #cbd5e1; stroke: #94a3b8; stroke-width: 1; }
      .wire { stroke-width: 4; fill: none; stroke-linecap: round; opacity: 0.95; }
      .wire-vcc { stroke: #ef233c; }
      .wire-gnd { stroke: #424242; }
      .wire-sda { stroke: #f77f00; }
      .wire-scl { stroke: #9c27b0; }
      .note { font: 11px sans-serif; fill: #1a1a1a; }
      .note-bold { font: bold 12px sans-serif; fill: #d00000; }
    </style>
    <!-- Gradients modernes -->
    <linearGradient id="mpu-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e85d04;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d62828;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rpi-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d405b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b2d42;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Titre -->
  <text x="425" y="30" class="title" text-anchor="middle">Câblage MPU6050 ↔ Raspberry Pi (I2C)</text>

  <!-- MPU6050 Module -->
  <g id="mpu6050">
    <rect x="40" y="60" width="170" height="340" rx="8" fill="url(#mpu-gradient)" stroke="#9a031e" stroke-width="3"/>
    <text x="125" y="88" class="subtitle" text-anchor="middle">MPU6050</text>
    <text x="125" y="105" style="font: 11px sans-serif; fill: #ffedd8;" text-anchor="middle">(Module GY-521)</text>

    <!-- Pins utilisés -->
    <circle cx="205" cy="130" r="6" class="pin"/>
    <text x="65" y="135" class="pin-label" fill="#ef233c">● VCC</text>

    <circle cx="205" cy="165" r="6" class="pin"/>
    <text x="65" y="170" class="pin-label" fill="#424242">● GND</text>

    <circle cx="205" cy="200" r="6" class="pin"/>
    <text x="65" y="205" class="pin-label" fill="#9c27b0">● SCL</text>

    <circle cx="205" cy="235" r="6" class="pin"/>
    <text x="65" y="240" class="pin-label" fill="#f77f00">● SDA</text>

    <!-- Séparateur -->
    <line x1="60" y1="260" x2="190" y2="260" stroke="#ffedd8" stroke-width="1" stroke-dasharray="3,3"/>

    <!-- Pins non utilisés -->
    <circle cx="205" cy="280" r="4" class="pin-unused"/>
    <text x="70" y="284" class="pin-label-unused">XDA</text>

    <circle cx="205" cy="310" r="4" class="pin-unused"/>
    <text x="70" y="314" class="pin-label-unused">XCL</text>

    <circle cx="205" cy="340" r="4" class="pin-unused"/>
    <text x="70" y="344" class="pin-label-unused">AD0</text>

    <circle cx="205" cy="370" r="4" class="pin-unused"/>
    <text x="70" y="374" class="pin-label-unused">INT</text>
  </g>

  <!-- Raspberry Pi -->
  <g id="raspberry-pi">
    <rect x="600" y="50" width="210" height="380" rx="10" fill="url(#rpi-gradient)" stroke="#1a1a1a" stroke-width="3"/>
    <text x="705" y="78" class="subtitle" text-anchor="middle">Raspberry Pi</text>
    <text x="705" y="95" style="font: 11px sans-serif; fill: #cbd5e1;" text-anchor="middle">GPIO Header (40 pins)</text>

    <!-- Orientation -->
    <text x="625" y="118" style="font: bold 11px sans-serif; fill: #cbd5e1;">Impairs</text>
    <text x="765" y="118" style="font: bold 11px sans-serif; fill: #cbd5e1;">Pairs</text>
    <line x1="620" y1="122" x2="790" y2="122" stroke="#cbd5e1" stroke-width="1"/>

    <!-- PINS IMPAIRS -->
    <circle cx="655" cy="140" r="6" class="pin"/>
    <text x="610" y="144" class="pin-label-small">1</text>
    <text x="667" y="144" class="pin-label" fill="#ef233c">3.3V</text>

    <circle cx="655" cy="170" r="6" class="pin"/>
    <text x="610" y="174" class="pin-label-small">3</text>
    <text x="667" y="174" class="pin-label" fill="#f77f00">SDA</text>

    <circle cx="655" cy="200" r="6" class="pin"/>
    <text x="610" y="204" class="pin-label-small">5</text>
    <text x="667" y="204" class="pin-label" fill="#9c27b0">SCL</text>

    <circle cx="655" cy="230" r="3.5" class="pin-unused"/>
    <text x="610" y="234" class="pin-label-small">7</text>

    <circle cx="655" cy="255" r="3.5" class="pin-unused"/>
    <text x="610" y="259" class="pin-label-small">9</text>

    <circle cx="655" cy="280" r="3.5" class="pin-unused"/>
    <text x="610" y="284" class="pin-label-small">11</text>

    <circle cx="655" cy="305" r="3.5" class="pin-unused"/>
    <text x="610" y="309" class="pin-label-small">13</text>

    <circle cx="655" cy="330" r="3.5" class="pin-unused"/>
    <text x="610" y="334" class="pin-label-small">15</text>

    <circle cx="655" cy="355" r="3.5" class="pin-unused"/>
    <text x="610" y="359" class="pin-label-small">17</text>

    <circle cx="655" cy="380" r="3.5" class="pin-unused"/>
    <text x="610" y="384" class="pin-label-small">19</text>

    <!-- PINS PAIRS -->
    <circle cx="755" cy="140" r="3.5" class="pin-unused"/>
    <text x="770" y="144" class="pin-label-small">2</text>

    <circle cx="755" cy="170" r="3.5" class="pin-unused"/>
    <text x="770" y="174" class="pin-label-small">4</text>

    <circle cx="755" cy="200" r="6" class="pin"/>
    <text x="767" y="204" class="pin-label" fill="#424242">GND</text>
    <text x="770" y="215" class="pin-label-small">6</text>

    <circle cx="755" cy="230" r="3.5" class="pin-unused"/>
    <text x="770" y="234" class="pin-label-small">8</text>

    <circle cx="755" cy="255" r="3.5" class="pin-unused"/>
    <text x="770" y="259" class="pin-label-small">10</text>

    <circle cx="755" cy="280" r="3.5" class="pin-unused"/>
    <text x="770" y="284" class="pin-label-small">12</text>

    <circle cx="755" cy="305" r="3.5" class="pin-unused"/>
    <text x="770" y="309" class="pin-label-small">14</text>

    <circle cx="755" cy="330" r="3.5" class="pin-unused"/>
    <text x="770" y="334" class="pin-label-small">16</text>

    <circle cx="755" cy="355" r="3.5" class="pin-unused"/>
    <text x="770" y="359" class="pin-label-small">18</text>

    <circle cx="755" cy="380" r="3.5" class="pin-unused"/>
    <text x="770" y="384" class="pin-label-small">20</text>

    <text x="705" y="410" style="font: 11px sans-serif; fill: #cbd5e1;" text-anchor="middle">... (pins 21-40)</text>
  </g>

  <!-- Connexions -->
  <g id="wires">
    <!-- VCC -->
    <path d="M 211 130 Q 430 125 649 140" class="wire wire-vcc" stroke-width="5" opacity="0.3"/>
    <path d="M 211 130 Q 430 125 649 140" class="wire wire-vcc"/>

    <!-- GND -->
    <path d="M 211 165 Q 483 182 749 200" class="wire wire-gnd" stroke-width="5" opacity="0.3"/>
    <path d="M 211 165 Q 483 182 749 200" class="wire wire-gnd"/>

    <!-- SCL -->
    <path d="M 211 200 Q 430 200 649 200" class="wire wire-scl" stroke-width="5" opacity="0.3"/>
    <path d="M 211 200 Q 430 200 649 200" class="wire wire-scl"/>

    <!-- SDA -->
    <path d="M 211 235 Q 430 202 649 170" class="wire wire-sda" stroke-width="5" opacity="0.3"/>
    <path d="M 211 235 Q 430 202 649 170" class="wire wire-sda"/>
  </g>

  <!-- Légende -->
  <g id="legend">
    <rect x="30" y="435" width="790" height="55" rx="5" fill="white" stroke="#1a1a1a" stroke-width="2"/>

    <text x="45" y="455" class="label" font-weight="bold">Légende:</text>

    <!-- Connexions -->
    <line x1="120" y1="450" x2="155" y2="450" class="wire wire-vcc"/>
    <text x="165" y="454" class="note" font-weight="bold" fill="#ef233c">VCC (3.3V)</text>

    <line x1="120" y1="468" x2="155" y2="468" class="wire wire-gnd"/>
    <text x="165" y="472" class="note" font-weight="bold" fill="#424242">GND (Masse)</text>

    <line x1="260" y1="450" x2="295" y2="450" class="wire wire-scl"/>
    <text x="305" y="454" class="note" font-weight="bold" fill="#9c27b0">SCL (Horloge I2C)</text>

    <line x1="260" y1="468" x2="295" y2="468" class="wire wire-sda"/>
    <text x="305" y="472" class="note" font-weight="bold" fill="#f77f00">SDA (Données I2C)</text>

    <!-- Types de pins -->
    <circle cx="475" cy="452" r="5" class="pin"/>
    <text x="488" y="456" class="note">Pin utilisé</text>

    <circle cx="475" cy="470" r="3.5" class="pin-unused"/>
    <text x="488" y="474" class="note">Pin non utilisé</text>

    <!-- Avertissement -->
    <rect x="575" y="442" width="235" height="43" rx="3" fill="#ffe5e5" stroke="#d00000" stroke-width="2"/>
    <text x="692" y="458" class="note-bold" text-anchor="middle">⚠️ Utiliser 3.3V uniquement!</text>
    <text x="692" y="472" class="note" font-size="10" text-anchor="middle">Module: accepte 3.3V-5V</text>
    <text x="692" y="482" class="note" font-size="10" text-anchor="middle">RPi GPIO I2C: 3.3V → Pin 1</text>
  </g>
</svg>

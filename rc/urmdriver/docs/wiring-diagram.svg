<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 550" width="850" height="550">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1a1a1a; }
      .subtitle { font: bold 15px sans-serif; fill: white; }
      .label { font: 12px sans-serif; fill: #1a1a1a; }
      .pin-label { font: bold 11px monospace; fill: #1a1a1a; }
      .pin-label-small { font: bold 9px sans-serif; fill: #ffffff; }
      .pin-label-unused { font: 10px monospace; fill: #95a5a6; }
      .pin { fill: #ffd60a; stroke: #f77f00; stroke-width: 2; }
      .pin-unused { fill: #cbd5e1; stroke: #94a3b8; stroke-width: 1; }
      .wire { stroke-width: 4; fill: none; stroke-linecap: round; opacity: 0.95; }
      .wire-vcc { stroke: #d00000; }
      .wire-gnd { stroke: #424242; }
      .wire-tx { stroke: #2196f3; }
      .wire-rx { stroke: #4caf50; }
      .note { font: 11px sans-serif; fill: #1a1a1a; }
      .note-bold { font: bold 12px sans-serif; fill: #d00000; }
    </style>
    <linearGradient id="urm-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0077b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#023e8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rpi-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d405b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b2d42;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Titre -->
  <text x="425" y="30" class="title" text-anchor="middle">Câblage URM37 v3.2 ↔ Raspberry Pi (UART)</text>

  <!-- URM37 Module -->
  <g id="urm37">
    <rect x="40" y="60" width="170" height="420" rx="8" fill="url(#urm-gradient)" stroke="#03045e" stroke-width="3"/>
    <text x="125" y="88" class="subtitle" text-anchor="middle">URM37 v3.2</text>
    <text x="125" y="105" style="font: 11px sans-serif; fill: #caf0f8;" text-anchor="middle">(Ultrasonic Sensor)</text>

    <!-- Pin 1: TXD -->
    <circle cx="205" cy="130" r="6" class="pin"/>
    <text x="65" y="135" class="pin-label" fill="#2196f3">1: TXD</text>

    <!-- Pin 2: RXD -->
    <circle cx="205" cy="165" r="6" class="pin"/>
    <text x="65" y="170" class="pin-label" fill="#4caf50">2: RXD</text>

    <!-- Pins 3-7: Vides -->
    <circle cx="205" cy="200" r="4" class="pin-unused"/>
    <text x="70" y="204" class="pin-label-unused">3: NC</text>
    <circle cx="205" cy="230" r="4" class="pin-unused"/>
    <text x="70" y="234" class="pin-label-unused">4: NC</text>
    <circle cx="205" cy="260" r="4" class="pin-unused"/>
    <text x="70" y="264" class="pin-label-unused">5: NC</text>
    <circle cx="205" cy="290" r="4" class="pin-unused"/>
    <text x="70" y="294" class="pin-label-unused">6: NC</text>
    <circle cx="205" cy="320" r="4" class="pin-unused"/>
    <text x="70" y="324" class="pin-label-unused">7: NC</text>

    <!-- Pin 8: GND -->
    <circle cx="205" cy="355" r="6" class="pin"/>
    <text x="65" y="360" class="pin-label" fill="#424242">8: GND</text>

    <!-- Pin 9: +5V -->
    <circle cx="205" cy="390" r="6" class="pin"/>
    <text x="65" y="395" class="pin-label" fill="#d00000">9: +5V</text>
  </g>

  <!-- Raspberry Pi -->
  <g id="raspberry-pi">
    <rect x="600" y="60" width="210" height="420" rx="10" fill="url(#rpi-gradient)" stroke="#1a1a1a" stroke-width="3"/>
    <text x="705" y="88" class="subtitle" text-anchor="middle">Raspberry Pi</text>
    <text x="705" y="105" style="font: 11px sans-serif; fill: #cbd5e1;" text-anchor="middle">GPIO Header (40 pins)</text>

    <!-- Orientation -->
    <text x="625" y="128" style="font: bold 11px sans-serif; fill: #cbd5e1;">Impairs</text>
    <text x="765" y="128" style="font: bold 11px sans-serif; fill: #cbd5e1;">Pairs</text>
    <line x1="620" y1="132" x2="790" y2="132" stroke="#cbd5e1" stroke-width="1"/>

    <!-- PINS IMPAIRS (1-19) -->
    <circle cx="655" cy="150" r="3.5" class="pin-unused"/>
    <text x="610" y="154" class="pin-label-small">1</text>

    <circle cx="655" cy="180" r="3.5" class="pin-unused"/>
    <text x="610" y="184" class="pin-label-small">3</text>

    <circle cx="655" cy="210" r="3.5" class="pin-unused"/>
    <text x="610" y="214" class="pin-label-small">5</text>

    <circle cx="655" cy="240" r="3.5" class="pin-unused"/>
    <text x="610" y="244" class="pin-label-small">7</text>

    <circle cx="655" cy="270" r="3.5" class="pin-unused"/>
    <text x="610" y="274" class="pin-label-small">9</text>

    <circle cx="655" cy="300" r="3.5" class="pin-unused"/>
    <text x="610" y="304" class="pin-label-small">11</text>

    <circle cx="655" cy="330" r="3.5" class="pin-unused"/>
    <text x="610" y="334" class="pin-label-small">13</text>

    <circle cx="655" cy="360" r="3.5" class="pin-unused"/>
    <text x="610" y="364" class="pin-label-small">15</text>

    <circle cx="655" cy="390" r="3.5" class="pin-unused"/>
    <text x="610" y="394" class="pin-label-small">17</text>

    <circle cx="655" cy="420" r="3.5" class="pin-unused"/>
    <text x="610" y="424" class="pin-label-small">19</text>


    <!-- PINS PAIRS (2-20) -->
    
    <!-- 5V (Pin 2) - USED -->
    <circle cx="755" cy="150" r="6" class="pin"/>
    <text x="767" y="154" class="pin-label" fill="#d00000">5V</text>
    <text x="775" y="154" class="pin-label-small">2</text>

    <!-- Pin 4 - Unused -->
    <circle cx="755" cy="180" r="3.5" class="pin-unused"/>
    <text x="770" y="184" class="pin-label-small">4</text>

    <!-- GND (Pin 6) - USED -->
    <circle cx="755" cy="210" r="6" class="pin"/>
    <text x="767" y="214" class="pin-label" fill="#424242">GND</text>
    <text x="795" y="214" class="pin-label-small">6</text>

    <!-- TXD0 (Pin 8 - GPIO 14) - USED -->
    <circle cx="755" cy="240" r="6" class="pin"/>
    <text x="767" y="244" class="pin-label" fill="#2196f3">TXD</text>
    <text x="795" y="244" class="pin-label-small">8</text>

    <!-- RXD0 (Pin 10 - GPIO 15) - USED -->
    <circle cx="755" cy="270" r="6" class="pin"/>
    <text x="767" y="274" class="pin-label" fill="#4caf50">RXD</text>
    <text x="795" y="274" class="pin-label-small">10</text>

    <!-- Pin 12 - Unused -->
    <circle cx="755" cy="300" r="3.5" class="pin-unused"/>
    <text x="770" y="304" class="pin-label-small">12</text>

    <!-- Pin 14 - Unused -->
    <circle cx="755" cy="330" r="3.5" class="pin-unused"/>
    <text x="770" y="334" class="pin-label-small">14</text>

    <!-- Pin 16 - Unused -->
    <circle cx="755" cy="360" r="3.5" class="pin-unused"/>
    <text x="770" y="364" class="pin-label-small">16</text>

    <!-- Pin 18 - Unused -->
    <circle cx="755" cy="390" r="3.5" class="pin-unused"/>
    <text x="770" y="394" class="pin-label-small">18</text>

    <!-- Pin 20 - Unused -->
    <circle cx="755" cy="420" r="3.5" class="pin-unused"/>
    <text x="770" y="424" class="pin-label-small">20</text>

    <text x="705" y="450" style="font: 11px sans-serif; fill: #cbd5e1;" text-anchor="middle">... (pins 21-40)</text>
  </g>

  <!-- Connexions -->
  <g id="wires">
    <!-- TXD (URM37 Pin 1) -> RXD (RPi Pin 10) -->
    <path d="M 211 130 Q 480 200 749 270" class="wire wire-tx" stroke-width="5" opacity="0.3"/>
    <path d="M 211 130 Q 480 200 749 270" class="wire wire-tx"/>

    <!-- RXD (URM37 Pin 2) <- TXD (RPi Pin 8) -->
    <path d="M 211 165 Q 480 200 749 240" class="wire wire-rx" stroke-width="5" opacity="0.3"/>
    <path d="M 211 165 Q 480 200 749 240" class="wire wire-rx"/>

    <!-- GND (URM37 Pin 8) -> GND (RPi Pin 6) -->
    <path d="M 211 355 Q 480 280 749 210" class="wire wire-gnd" stroke-width="5" opacity="0.3"/>
    <path d="M 211 355 Q 480 280 749 210" class="wire wire-gnd"/>

    <!-- +5V (URM37 Pin 9) -> 5V (RPi Pin 2) -->
    <path d="M 211 390 Q 480 270 749 150" class="wire wire-vcc" stroke-width="5" opacity="0.3"/>
    <path d="M 211 390 Q 480 270 749 150" class="wire wire-vcc"/>
  </g>

  <!-- Légende -->
  <g id="legend">
    <rect x="30" y="490" width="790" height="55" rx="5" fill="white" stroke="#1a1a1a" stroke-width="2"/>
    <text x="45" y="510" class="label" font-weight="bold">Légende:</text>
    <line x1="120" y1="505" x2="155" y2="505" class="wire wire-vcc"/>
    <text x="165" y="509" class="note" font-weight="bold" fill="#d00000">+5V</text>
    <line x1="120" y1="523" x2="155" y2="523" class="wire wire-gnd"/>
    <text x="165" y="527" class="note" font-weight="bold" fill="#424242">GND</text>
    <line x1="240" y1="505" x2="275" y2="505" class="wire wire-tx"/>
    <text x="285" y="509" class="note" font-weight="bold" fill="#2196f3">TX (Vers Pi RX)</text>
    <line x1="240" y1="523" x2="275" y2="523" class="wire wire-rx"/>
    <text x="285" y="527" class="note" font-weight="bold" fill="#4caf50">RX (Vers Pi TX)</text>
  </g>
</svg>